<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            
            <!-- form card Register --> 

            <div class="card rounded-0">
                <div class="card-header">
                  <h3 class="mb-0">Log In</h3>
                </div>
                <div class="card-body">

                    <form name="form" #UL="ngForm" (ngSubmit) = "UL.form.valid && loginUser()" novalidate>

                        <div class="form-group">
                            <label for="uname1">Email address</label>
                            <input type="text" name="email" [(ngModel)]="loginedUser.email" #email="ngModel" [ngClass]="{ 'is-invalid': UL.submitted && email.invalid }" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            <div *ngIf="UL.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" [(ngModel)]="loginedUser.password" #password="ngModel" [ngClass]="{ 'is-invalid': UL.submitted && email.invalid }" class="form-control" id="exampleInputPassword1" required>
                            <div *ngIf="UL.submitted && password.invalid" class="invalid-feedback">
                                <div *ngIf="password.errors.required">Password is required</div>
                            </div>
                        </div>
                        
                        <button type="submit"  class="btn btn-success">Log In</button>

                    </form>

                </div>
            </div>
            <!-- /form card Register -->


        </div>
    </div>
</div>
